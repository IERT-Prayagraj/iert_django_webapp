{% extends "home/index.html" %}
{% block side %}
{% endblock %}
{% block start %}
<div class="row">

<div class="col-md-8">
     {% for i in books %}
  <div style="background: #f2f2f2;color: black; border: 1px solid black; padding: 2%; margin: 3%;">
     <b><i>{{i.title}}</i></b>
     <br/>
     <sud> &nbsp; {{i.author}}</sud>
     <hr/>
     <emembed src="{{i.document.url}}" style="height: 100%;width: 100%;"/>
     <p style="text-align: left; font-size: 2rem;">{{i.info}}</p>
  </div>
  {% endfor %}
</div>

</div>

{% endblock %}
