{% extends "home/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="content-section col-md-8" style=" padding:3%; border: 1px solid black;">
  <center><h1><b><i>login to your iert account</i></b></h1></center>
  <hr/>
  <form method="POST" style="border:0; margin: 4%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}
      {{form.errors}}
    </fieldset>
   <center>
    <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; login</button>
  </center>
  </form>
  <sub><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding: 4%;">don't have account , sign up</a></sub>
</div>

{% endblock start %}
